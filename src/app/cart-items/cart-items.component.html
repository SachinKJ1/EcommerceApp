<div class="Cart_Container">
  <h1>Shopping Cart</h1>
  <hr />
  <div class="Cart_empty" *ngIf="newUniqueItems.length === 0">
    <div>
      <img
        class="Cart_img"
        src="../../assets/images/Cart/Cart.png"
        alt="EmptyCart"
      />
      <div>Your cart is empty! Add Something to the Cart.</div>
    </div>
  </div>
  <div class="Cart_items" *ngIf="newUniqueItems.length !== 0">
    <div class="cart_item_solo" *ngFor="let item of newUniqueItems">
      <div style="text-align: center">
        <a routerLink="/{{ item.id }}"
          ><img class="Cart_img" [src]="item.photo" alt="item.name"
        /></a>
      </div>

      <div>
        <a routerLink="/{{ item.id }}" class="link_style">
          <p class="product_description">
            {{ item.description }}
          </p>
        </a>
      </div>

      <div class="rate_quantiy_section">
        <span class="current_rate">
          {{ item.price | currency : "₹" : "symbol-narrow" : "1.2-2" }}
        </span>
        <span class="original_rate"
          >₹{{
            +item.price + (+item.price * +item.discount) / 100
              | number : "1.2-2"
          }}</span
        >
        <!-- <span class="Quantity_modifier_container"
          >Quantity :

          <span class="Quantity_box">
            <input type="tel" [(ngModel)]="count[item.id]" />

            <button (click)="addQty(item, item.id)">+</button>
            <button
              [disabled]="count[item.id] === 1"
              (click)="subQty(item, item.id)"
            >
              -
            </button>
          </span>
        </span> -->
      </div>
      <div class="Quantity_Remove_section">
        <span class="Quantity_box">
          <span>Qty : </span>
          <input type="tel" [(ngModel)]="count[item.id]" />

          <button (click)="addQty(item, item.id)">+</button>
          <button
            [disabled]="count[item.id] === 1"
            (click)="subQty(item, item.id)"
          >
            -
          </button>
        </span>
        <button class="remove_item_btn" (click)="removeItem(item)">
          Remove Item
        </button>
      </div>
      <!-- <div style="text-align: center">
        <button class="remove_item_btn" (click)="removeItem(item)">
          Remove item
        </button>
      </div> -->
    </div>
  </div>
  <div class="toCartLinkSection">
    <button class="goToCartLink" routerLink="cart" (click)="closeCart()">
      Go to Cart <mat-icon>shopping_cart</mat-icon>
    </button>
  </div>
</div>
